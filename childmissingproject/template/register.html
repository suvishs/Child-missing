{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
     <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="home-head">
       <div class="navimg">
            <img class="navimage" src="{% static 'images/nav logo.png' %}" alt="nav logo">
        </div>
        <div class="navheading">
            <h3>TRACK THE MISSING CHILD</h3>
        </div> 
        <div class="loginbtn">
            <a class="login" href="login_view">login</a>
        </div>
        {% comment %} <div class="regbtn">
            <a class="login" href="register">register</a>
        </div> {% endcomment %}
    </div>
    <div class="regdiv">
        <h3 class="log-head">Register</h3>
        <a href="/"><img class="log-img" src="{% static 'images/nav logo.png' %}"></a>
        <form method="post" action="register" align="center">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter your Username" required><br>
            <input type="password" name="password" placeholder="Enter your password" required><br>
            <input type="password" name="confirm_password" placeholder="confirm password" required><br><br>
            <input type="submit" name="submit" class="btn btn-outline-success">
        </form>  
    </div>
    
</body>
</html>
