{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="home-head">
       <div class="navimg">
            <img class="navimage" src="{% static 'images/nav logo.png' %}" alt="nav logo">
        </div>
        <div class="navheading">
            <h3>TRACK THE MISSING CHILD</h3>
        </div> 
        {% comment %} <div class="loginbtn">
            <a class="login" href="login_view">login</a>
        </div> {% endcomment %}
        {% comment %} <div class="regbtn">
            <a class="login" href="register">register</a>
        </div> {% endcomment %}
    </div>
    <a href="/"><img class="log-img" src="{% static 'images/nav logo.png' %}"></a>
    <div class="search_page_main_div">
        <h3 class="searchh3">We Will Help You To Find Your Child By Advanced Face Recognition System</h3>
        <h5 class="searchh5">This Image Is Going To Help Us</h4>
        <div class="search_page_div">
            <div class="search_img_div"><img class="search_img" src="{{com.img.url}}" alt=""></div>
            <div class="search_img_file">
                <form method="POST" action="{% url 'search_child' com.id %}">
                    {% csrf_token %}
                        <center><label style="color:yellow">Hope For The Best</label></center>
                    <input id='searchbtn' type="submit" class="btn btn-outline-warning">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
