{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="home-head">
       <div class="navimg">
            <img class="navimage" src="{% static 'images/nav logo.png' %}" alt="nav logo">
        </div>
        <div class="navheading">
            <h3>TRACK THE MISSING CHILD</h3>
        </div> 
        {% comment %} <div class="loginbtn">
            <a class="login" href="login_view">login</a>
        </div> {% endcomment %}
        <div class="regbtn">
            <a class="login" href="register">register</a>
        </div>
    </div>
    <div class="logdiv">
        <h3 class="log-head">Log In</h3>
        <a href="/"><img class="log-img" src="{% static 'images/nav logo.png' %}"></a>
        <div class='logmsg'>* Is police and Badge number Is Only For Police</div>
        <div class="logform">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <div class='logbutton'><button type="submit" class="btn btn-outline-success">Sign up</button></div>
            </form>
        </div>
    </div>
</body>
</html>
