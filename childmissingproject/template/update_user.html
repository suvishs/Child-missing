
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body style="background-image:url(https://www.amdhservicesltd.com/wp-content/uploads/2022/10/Getting_Started_with_DigiTrans_Hi_Res-scaled.jpeg);
    background-repeat:no-repeat;  
    background-size:cover;">
    <div class='detfulldiv'>
        <div class='detnav'><h2 class='navh'>POLICE DATABASE</h2></div>
        <div class="detpolimg"><a href="/"><img class="polimage" src="{% static 'images/download-removebg-preview.png' %}"></a></div>
        <div class='detpolmsg'>*If There Is Any Updates Stictly Need To Mention The Details</div>
        <div class="upcomform">
        <form method="post" align="center">
            {% csrf_token %}
            <label>Parent name</label>
            <input type='text' name='name' value="{{usr.name}}" readonly='readonly'><br>
            <label>Place</label>
            <input type='text' name='place' value="{{usr.place}}" readonly='readonly'><br>
            <label>Phone Number</label>
            <input type='text' name='phone_number' value="{{usr.phone_number}}" readonly='readonly'><br>
            <label>Child name</label>
            <input type='text' name='child_name' value="{{usr.child_name}}" readonly='readonly'><br>
            <label>Age</label>
            <input type='text' name='age' value="{{usr.age}}" readonly='readonly'><br>
            <label>Gender</label>
            <input type='text' name='gender' value="{{usr.gender}}" readonly='readonly'><br>
            <label>Idendification</label>
            <input type='text' name='identification' value="{{usr.identification}}" readonly='readonly'><br>
            <label>Details</label>
            <input type='text' name='Details' value="{{usr.Details}}" readonly='readonly'><br>
            <label>Staus</label>
            <input type='text' name='staus' required><br>
            <label>Detail Report</label>
            <input type='text' name='report' required><br><br>
            <label style="color: red;">*Read Once Again Before Submision</label> 
            <input type="submit" class="btn btn-outline-success">
        </form>
        </div>   
    </div>      
</body>
</html>
