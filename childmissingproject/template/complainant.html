{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="home-head">
       <div class="navimg">
            <img class="navimage" src="{% static 'images/nav logo.png' %}" alt="nav logo">
        </div>
        <div class="navheading">
            <h3>TRACK THE MISSING CHILD</h3>
        </div> 
    </div>
    <a href="/"><img class="log-img" src="{% static 'images/nav logo.png' %}"></a>    
    <div class="com_div">
        <h3 class="com_h3">Details of Complainant And Child</h3>
        <div class="com_form">
            <form method="post" action="" enctype="multipart/form-data" align="center">
                <table>
                    {% csrf_token %}
                    {{form.as_table}}
                </table><br>
                <input type="submit" name="submit" class="btn btn-outline-warning">
            </form>
            <div class="com_para_div">
                <div class="com_dis_div"><p>Already Filled The Form..? Then</P></div>
                {% for i in comp%}
                    <div class="com_link_div"><a class="com_link" href="{% url 'search' i.id %}">Task</a></div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
